<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="assets/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1>
                <a href="#">
                    <img src="assets/img/TechNovav3.svg" alt="NovaTech Logo">
                </a>
            </h1>
            <nav>
                <div class="menu-buttons">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Menu</a></li>
                    </ul>
                </div>
            </nav> 
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box-principal">
                <div class="titulo">
                    <h2>Cadastrar Produto</h2>
                </div>
                <div class="text-inputs">
                    <form id="formCadastro">
                        <label for="produto-codigo"><span style="color: red;">*</span>Código do Produto:</label>
                        <input type="text" name="CodigoProduto" id="produto-codigo" pattern="^[0-9]+$" required> 

                        <label for="produto-nome"><span style="color: red;">*</span>Nome do Produto:</label>
                        <input type="text" name="NomeProduto" id="produto-nome" pattern="^[A-Za-zÀ-ÿ0-9\s]+$" required>

                        <label for="produto-categoria"><span style="color: red;">*</span>Categoria:</label>
                        <input type="text" name="Categoria" id="produto-categoria" pattern="^[A-Za-zÀ-ÿ0-9\s]+$" required>

                        <label for="produto-marca"><span style="color: red;">*</span>Marca:</label>
                        <input type="text" name="Marca" id="produto-marca" pattern="^[A-Za-zÀ-ÿ0-9\s]+$" required>

                        <label for="produto-modelo"><span style="color: red;">*</span>Modelo:</label>
                        <input type="text" name="Modelo" id="produto-modelo" pattern="^[A-Za-zÀ-ÿ0-9\s]+$" required>

                        <label for="produto-preco"><span style="color: red;">*</span>Preço:</label>
                        <input type="text" name="Preco" id="produto-preco" pattern="^\d+([.,]\d+)?$" required>
                    </form>
                </div>

                <div class="imagem-submit">
                    <label for="picture-input" tabindex="0" >
                        <span class="picture-image">Escolha uma imagem</span>
                    </label>
                    <input type="file" id="picture-input" accept="image/*">
                </div>

                <div class="submit-button">
                    <button type="button" id="register-button">Registrar</button>
                    <button type="button" id="reset-button">Resetar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2025 - TechNova</p>
        </div>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
