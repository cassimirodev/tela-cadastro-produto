<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="assets/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="script/script.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>
                <a href="#">
                    <img src="assets/img/technova_logo.png" alt="NovaTech Logo">
                </a>
            </h1>

            <nav>
                <div class="menu-buttons">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Menu</a></li>
                    </ul>
                </div>
            </nav> 
        </div>
    </header>
    <main>
    <div class="container">
                <div class="box-principal">
                    <div class="titulo">
                        <h2>Cadastrar Produto</h2>
                    </div>
                    <div class="text-inputs">
                        <label for="produto-codigo">Código do Produto:</label>
                        <input type="text" name="Código do Produto" id="produto-codigo" >

                        <label for="produto-nome">Nome do Produto:</label>
                        <input type="text" name="Nome do Produto" id="produto-nome">

                        <label for="produto-categoria">Categoria:</label>
                        <input type="text" name="Categoria" id="produto-categoria">

                        <label for="produto-marca">Marca:</label>
                        <input type="text" name="Marca" id="produto-marca">

                        <label for="produto-modelo">Modelo:</label>
                        <input type="text" name="Modelo" id="produto-modelo">

                        <label for="produto-preco">Preço:</label>
                        <input type="text" name="Preço" id="produto-preco">
                    </div>
                    <div class="imagem-submit">
                    <label for="picture-input" tabindex="0" >
                        <span class="picture-input">Escolha uma imagem</span>
                    </label>
                    <input type="file" id="picture-input" accept="image/*">
                </div>
                    <div class="submit-button">
                        <button onclick="">Registrar</button>
                        <button onclick="">Resetar</button>
                    </div>
                    
                </div>
                
    </div>
    </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2025 - TechNova</p>
        </div>
    </footer>
</body>

</html>
