<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="imagex/png" href="assets/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1>
                <a href="#">
                    <img src="assets/img/technova_logo.png" alt="NovaTech Logo">
                </a>
            </h1>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <section>
            <div class="box-principal">
                
                <div class="text-inputs">
                    <h2>Detalhes Produto</h2>
                    <label for="id-produto">Código:</label>
                    <input type="text" name="Código" id="id-produto">

                    <label for="produto-nome">Nome:</label>
                    <input type="text" name="Nome" id="produto-nome">

                    <label for="produto-categoria">Categoria:</label>
                    <input type="text" name="Categoria" id="produto-categoria">

                    <label for="id-fabricante">Fabricante: </label>
                    <input type="text" name="Fabricante/Marca" id="produto-fabricante">

                    <label for="produto-descricao">Descrição:</label>
                    <input type="text" name="Descrição" id="produto-descricao">

                    <label for="produto-preço">Preço:</label>
                    <input type="text" name="Nome" id="produto-preço">
                </div>
            </section>

            <section>
                <div class="imagem-submit">
                    <input type="image" src="" alt="">
                </div>
            </section>
        </main>

        <footer>
            <div class="footer">
                <p>&copy; 2025 - TechNova</p>
            </div>
        </footer>
    </div>
    </div>
</body>
</html>
